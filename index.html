<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="paint-layout">
        <section id="drawingPad">

            <div class="controls-row top-row">
                <div class="controls-group">
                    <label class="control-label">Brush size</label>
                    <input type="range" id="brushSize" min="1" max="40" value="8">
                    <span id="brushSizeLabel">8</span>
                </div>

                <div class="controls-group">
                    <label class="control-label">Color</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>

                <div class="controls-group">
                    <button id="brushToolBtn" class="tool-btn active">Brush</button>
                    <button id="eraserToolBtn" class="tool-btn">Eraser</button>
                </div>
            </div>

            <div class="controls-row">
                <div class="controls-group">
                    <button id="undoBtn" class="tool-btn small">Undo</button>
                    <button id="redoBtn" class="tool-btn small">Redo</button>
                    <button id="clearCanvasBtn" class="tool-btn small">Clear</button>
                </div>

                

                <div class="controls-group">
                    <button id="saveBtn" class="tool-btn primary">Save PNG</button>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="paintCanvas" width="900" height="600"></canvas>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
